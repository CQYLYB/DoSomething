    var categorys = [];
    var homeBanenr = [];

    function initPage() {

        Element.addClassifyHomeEvent();

        categorys = GDict._data.position;
        var ads = {'woshi':1687, 'keting':1688, 'canting':1689, 'shufang':1690, 'ertongfang':1691, 'huwai':1692, 'bangongjiaju':1693};
        for (var i in categorys) {
            if (categorys.hasOwnProperty(i)) {
                categorys[i].homeRemark = ads[categorys[i].dictcode];
            }
        }

        configBanner('homeBaseBanner', 3805);

        configHomeInfo();

        configHomeList(0);

        configBrandList();
    }



    //配置banner
    function configBanner(eleId, positions, height) {
        if (positions) {
            Http.get(Url.adlistbypid, {positions:positions ,fullpath:Local.getFullpath()}, function (data) {
                if (data&&data.length>0) {
                    eleId == 'homeBaseBanner'&&(homeBanenr = data);
                    var banner = [];
                    for (var i in data) {
                        if (data.hasOwnProperty(i)) {
                            data[i].imgUrl = Common.getImgUrl(data[i].face);
//                            data[i].imgUrl = Common.getImgUrl(data[i].face,height>300?420:null, height>300?320:null);
                            banner.push(data[i]);
                        }
                    }
                    Element.addBanner(eleId, banner, {
                        width : '100%',
                        height: height?height:460,
                        navigator:eleId != 'homeBaseBanner'
                    }, (eleId == 'homeBaseBanner'?function (index) {
                        var color = /#.{6,6}/.exec(homeBanenr[index-1].adname);
                        $('.homeIndex').css('background-color', color&&color.length>0?color[0]:'#BE0A13');
                    }:null));
                } else {
                    $('#' + eleId).parent()[0].innerHTML = '<img style="width: 100%; height: 100%; object-fit: contain" src="img/error2.png">';
                }
            }, function () {
                $('#' + eleId).parent()[0].innerHTML = '<img style="width: 100%; height: 100%; object-fit: contain" src="img/error2.png">';
            });
        }  else {
            $('#' + eleId).parent()[0].innerHTML = '<img style="width: 100%; height: 100%; object-fit: contain" src="img/error2.png">';
        }
    }


    //配置首页信息（快报、知识、活动）
    function configHomeInfo() {

        var zsg = null;
        var kuaibao = null;
        var as = GDict._data.atr;
        for (var index in as) {
            if (as.hasOwnProperty(index)) {
                if (GDict._data.atr[index].dictcode == 'zsg') {
                    zsg = GDict._data.atr[index];
                } else if (GDict._data.atr[index].dictcode == 'kuaibao') {
                    kuaibao = GDict._data.atr[index];
                }
            }
        }
        if (zsg) {
            Http.backPageGet(Url.articleList, {articletype:zsg.dictid, pageno:1}, function (data) {
                var list = [];
                var ass = data.list;
                for (var i in ass) {
                    if (ass.hasOwnProperty(i)) {
                        if (i < 2) {
                            list.push('<a target="_blank" href="knowledgeDetail.html?knid=' + data.list[i].articleid + '&type=kuaibao"><div class="handleRed fixed1"><span>.</span>' + data.list[i].articlename + '</div></a>')
                        } else {
                            break;
                        }
                    }
                }
                document.getElementById('homeKnowledgeList').innerHTML = list.join("");
            });
        }
        if (kuaibao) {
            Http.backPageGet(Url.articleList, {articletype:kuaibao.dictid, pageno:1}, function (data) {
                var list = [];
                var asss = data.list;
                for (var i in asss) {
                    if (asss.hasOwnProperty(i)) {
                        if (i < 2) {
                            list.push('<a target="_blank" href="knowledgeDetail.html?knid=' + data.list[i].articleid + '&type=kuaibao"><div class="handleRed fixed1"><span>.</span>' + data.list[i].articlename + '</div></a>')
                        } else {
                            break;
                        }
                    }
                }
                document.getElementById('homeKuaibaoList').innerHTML = list.join("");
            });
        }


        Http.backPageGet(Url.communityActivityList, {pageno:1, fullpath:Local.getFullpath()}, function (data) {
            var list = [];
            var asss = data.list;
            for (var i in asss) {
                if (asss.hasOwnProperty(i)) {
                    if (i < 2) {
                        list.push('<a target="_blank" href="communityActivityDetail.html?acid=' + data.list[i].activityid + '"><div class="handleRed fixed1"><span>.</span>' + data.list[i].activitytitle + '</div></a>')
                    } else {
                        break;
                    }
                }
            }
            document.getElementById('homeActivityList').innerHTML = list.join("");
        });


    }

    //配置首页展示数据
    function configHomeList(index) {
        var obj = {pageno:1, pagesize:7, position:categorys[index].dictid, fullpath:Local.getFullpath(), activityids:0,home:1, hot:1};
        //配置行数据
        var item = configRowTable(index);

        $($('.homeThird')[0]).append(item);

        var look = $('.homeThird').find('.classify_left_look');
        look[look.length - 1].style.borderRadius = $(look[look.length - 1]).width()/2 + 'px';

        //配置行banner
        configBanner(('classifyBanner' + index), categorys[index].homeRemark, 423);

        //热销选择
        document.getElementById(('hotGoods' + index)).onmouseover = function () {
            var par = $(this).parent();
            if (par.attr('ifNew')) {
                var obj = {pageno:1, pagesize:7, position:categorys[par.attr('index')].dictid, fullpath:Local.getFullpath(), activityids:0,home:1, hot:1};
                configRowGoods(parseInt(par.attr('index')), obj, function () {
                    par.removeAttr('ifNew');
                    par.find("div").each(function (i) {
                        this.style.borderBottom = i==1?'2px solid transparent':'2px solid #BE0A13';
                    })
                });
            }
        };

        //新品选择
        document.getElementById(('newGoods' + index)).onmouseover = function () {
            var par = $(this).parent();
            if (!par.attr('ifNew')) {
                var obj = {pageno:1, pagesize:7, position:categorys[par.attr('index')].dictid, fullpath:Local.getFullpath(), activityids:0,home:1, sortTag:7};
                configRowGoods(parseInt(par.attr('index')), obj, function () {
                    par.attr('ifNew', '1');
                    par.find("div").each(function (i) {
                        this.style.borderBottom = i==0?'2px solid transparent':'2px solid #BE0A13';
                    })
                });
            }
        };

        configRowGoods(index, obj);

        if (index < categorys.length - 1) {
            index ++;
            configHomeList(index);
        } else {
            configLeftClassifyBar();
        }

    }

    //配置每行分类格子所有商品
    function configRowGoods(index, obj, cb) {
        var ele = $('.c_table').length>index ? $('.c_table')[index] : null;
        Http.backGet(Url.goodslist, obj, function (data) {
            var items = $(ele).find('.homeGoodsItem');
            items.each(function () {
                this.innerHTML = "";
            });
            if (ele) {
                data = data.sort(Common.compare("orderindex"));
                for (var i = 0; i < (data.length>7?7:data.length); i ++) {
                    items[i].innerHTML = (data[i]?getGoodsStr(data[i], i==0):'');
                }
            }

            cb&&cb();
        }, function () {
            cb&&cb();
        });
    }


    //配置商品格子数据
    function getGoodsStr(item, long) {
        !item.price&&(item.price=0);
        var aCover=item.goodsname;
        var goodsnameCover=[];
        goodsnameCover=aCover.split('】');
        var str = '<div class="homeContentImg1 ' + (long?'longImgContent':'') + '" ' + (long?'style="height: 290px;overflow: hidden;"':'') + '><a target="_blank" href="goodsDetail.html?goodsid=' + item.goodsid + '"><img onerror="this.src=\'img/error1.png\'" style="width: 100%; height: 100%; object-fit: contain" src="' + Common.getImgUrl(item.face) + '" alt=""></a></div>\
					<a target="_blank" href="goodsDetail.html?goodsid=' + item.goodsid + '"><div class="fixed1 marginBottom10px handleRed" style="margin-left: 5px; margin-right: 5px;margin-bottom: 0px !important;">' + goodsnameCover[1] + '</div></a>\
					<div class="overflow">\
					<div class="left color1" style="margin-left: 5px;font-size: 16px; ">￥' + item.price.toFixed(2) + '</div>\
					<div class="right color2" style="margin-right: 5px">已售出' + item.sellcount + '</div>';
        return str;
    }


    //配置底部广告列表
    function configBrandList() {
        var s=[];
        Http.pageGet(Url.adlistbypid, {positions:1539,fullpath:''}, function (a) {
            a=a.list;
            for(var i=0;i<a.length;i++){
				//添加修改
				var BrandName=a[i].adname;
				var brandName=BrandName.replace(/[0-9]/g,'')
                s.push('<a target="_blank" href="goodsClassList.html?brand='+a[i].itemid+'&page=1&brandName='+brandName+'" class="brand_a" brandName="'+a[i].adname+'"><img src="'+__host+a[i].face+'/250"></a>');

            }

            document.getElementById('homeadlist').innerHTML = s.join("");

            //鼠标效果
            $('.brand_a').mouseover(function () {
                $(this).css("transform","scale(1.14)");
                $(this).css("transition","all .25s linear");
            });
            $('.brand_a').mouseout(function () {
                $(this).css("transform","scale(1)");
                $(this).css("transition","all .25s linear");
            })

        });

    }


    //配置悬浮分类条
    function configLeftClassifyBar() {
        var cateleftimgs = [];
        var titles = [];
        $('.c_table').each(function () {
            var code = this.getAttribute('code');
            var dictid = this.getAttribute('dictid');
            var name = this.getAttribute('name');
            titles.push(Common.offset(this).top);
            var imgstr = '<div class="handle left_classify_item" name="' + name + '" code="' + code + '"><img class="img4" src="img/' + code + '_h.png"></div>';
            cateleftimgs.push(imgstr);
        });
        $('.leftClassifyIcon')[0].innerHTML = cateleftimgs.join("");
        var l_l = 0;
        l_l = Common.offset($('.commonWidthSum')[0]).left - 60;
        l_l < 0 && (l_l = 0);
        $('.leftClassifyIcon').css('left', l_l + 'px');

        //监听滚动距离
        $(window).scroll(function(event){
            var top = $(window).scrollTop() + window.innerHeight/3;
            var cur = null;
            if (top >= titles[0]) {
                if (top > titles[titles.length-1] + window.innerHeight/2) {
                    $('.leftClassifyIcon').css('display', 'none');
                    return;
                }
                $('.leftClassifyIcon').css('display', 'block');
                for (var i in titles) {
                    if (i != titles.length - 1 && titles.hasOwnProperty(i)) {
                        if (top >= parseInt(titles[i]) && top < parseInt(titles[parseInt(i)+1])) {
                            cur = i;
                            break;
                        }
                    } else {
                        cur = titles.length - 1;
                    }
                }
            } else {
                $('.leftClassifyIcon').css('display', 'none');
        }

            $('.leftClassifyIcon div').each(function (i) {
                var name = this.getAttribute('name');
                var code = this.getAttribute('code');
                if (cur!=null&&cur==i) {
                    this.innerHTML = name;
                    $(this).addClass('left_classify_current');
                } else {
                    this.innerHTML = '<img class="img4" src="img/' + code + '_h.png">';
                    $(this).removeClass('left_classify_current');
                }
            });
        });

        //设置点击事件
        $('.left_classify_item').each(function (i) {
            this.onclick = function () {
                $(window).scrollTop(titles[i]-100);
            }
        })
    }
